<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deepfake Video Detection</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="video/*" required>
            <button type="submit">Upload & Detect</button>
        </form>
        <div id="result"></div>
        <video id="uploaded-video" controls style="display: none;"></video>
    </div>

    <script>
        document.getElementById("upload-form").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);

            let response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            document.getElementById("result").innerText = "Prediction: " + data.prediction;

            if (data.video_path) {
                document.getElementById("uploaded-video").style.display = "block";
                document.getElementById("uploaded-video").src = data.video_path;
            }
        };
    </script>
</body>
</html>
